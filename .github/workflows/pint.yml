name: PHP Linting (Pint)
on:
  workflow_dispatch:
  pull_request:
jobs:
  phplint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Pinting
        uses: aglipanci/laravel-pint-action@2.0.0
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: PHP Linting (Pint)
          skip_fetch: true
