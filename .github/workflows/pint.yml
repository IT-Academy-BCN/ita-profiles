name: PHP Linting (Pint)
on:
  push:
    branches:
      - develop
jobs:
  phplint:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Pinting
        uses: aglipanci/laravel-pint-action@2.0.0
        with:
          preset: per
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: PHP Linting (Pint)
          skip_fetch: true
