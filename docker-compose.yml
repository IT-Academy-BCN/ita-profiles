services:
    app:
        depends_on:
            - db
        container_name: itaprofilesbackend-app
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8000:80"
        volumes:
            - .:/var/www/html
        command: >
            bash -c "composer install && cp .env.docker .env && php artisan key:generate && php artisan migrate:fresh && php artisan db:seed && php artisan serve --host=0.0.0.0 --port=80"
        networks:
            - itabackend

    db:
        container_name: itaprofilesbackend-mysql
        image: mysql:latest
        environment:
            MYSQL_DATABASE: laravel
            MYSQL_USER: user
            MYSQL_PASSWORD: password
            MYSQL_ROOT_PASSWORD: root_password
        ports:
            - "3306:3306"
        volumes:
            - ./docker/mysql-data:/var/lib/mysql
        networks:
            - itabackend

networks:
    itabackend:
