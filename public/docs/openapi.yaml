                  description: ':Attribute no pot ser més gran que 9 caràcters.'
                  example: qyhdi
                email:
                  type: string
                  description: ':Attribute no és un e-mail vàlid :Attribute no pot ser més gran que 255 caràcters.'
                  example: akuphal@example.com
                specialization:
                  type: string
                  description: ''
                  example: Backend
                  enum:
                    - Frontend
                    - Backend
                    - Fullstack
                    - 'Data Science'
                    - 'Not Set'
                password:
                  type: string
                  description: 'Must match the regex /^(?=.*[A-Z])(?=.*[^a-zA-Z\d]).{8,}$/.'
                  example: '=@A=zY4?|;J)k{8,}'
                terms:
                  type: string
                  description: ''
                  example: 'true'
                  enum:
                    - 'true'
              required:
                - username
                - dni
                - email
                - specialization
                - password
                - terms
      security: []
